scaling-factors:
    power: 0.00001 # from MW to 100 GW
    area: 0.0001 # from km to 10000 km2
    monetary: 0.000000001 # from EUR to 1000 Mio EUR
capacity-factors:
    min: 0.001 # consider smaller values to be 0; this helps numerics in the LP
    max: 10 # for hydro reservoirs, value chosen so that numerical range is << 1e6
            # considering a time resolution of 4 H (0.001 - 10*4=40)
parameters:
    biofuel-efficiency: 0.45
    jrc-biofuel:
        scenario: medium
    land-use:
        wind_onshore_monopoly: 0.113 # km2/MW, [@vanZalk:2018]
        wind_onshore_competing: 0.113 # km2/MW, [@vanZalk:2018]
        wind_offshore: 0 # no onshore areas
        roof_mounted_pv: 0
        open_field_pv: 0.0113 # km2/MW, expected value when assuming efficiency uniform [0.175, 0.22] [@Wirth:2020]
                              # and module area uniform [40%, 50%] [@Wirth:2017] [@Smil:2015]
    footprint-only:
        wind_onshore_monopoly: 0.0038 # km2/MW, see [@Palmer-Wilson:2019]
        wind_onshore_competing: 0.0038 # km2/MW, see [@Palmer-Wilson:2019]
        wind_offshore: 0 # no onshore areas
        roof_mounted_pv: 0
        open_field_pv: 0.0113 # km2/MW, expected value when assuming efficiency uniform [0.175, 0.22] [@Wirth:2020]
                              # and module area uniform [40%, 50%] [@Wirth:2017] [@Smil:2015]
uncertainty:
    parameters:
        cost-wind-onshore:
            # om_prod is missing here. but as long capacity factor is close to average capacity factor
            # of euro-calliope, this is no problem. if it is not, this leads to tiny deviations.
            descriptive-name: Cost scaling factor of onshore wind.
            distribution: unif
            bound1: 0.727272727 # 800 / 1100
            bound2: 1.545454545 # 1700 / 1100
            source: "Ref. @JRC:2014 (Table 4)"
        cost-wind-offshore:
            # om_prod is missing here. but as long capacity factor is close to average capacity factor
            # of euro-calliope, this is no problem. if it is not, this leads to tiny deviations.
            descriptive-name: Cost scaling factor of offshore wind.
            distribution: unif
            bound1: 0.785087719 # 1790 / 2280
            bound2: 1.434210526 # 3270 / 2280
            source: "Ref. @JRC:2014 (Table 5)"
        cost-roof-mounted-pv:
            # om_prod is missing here. but as long capacity factor is close to average capacity factor
            # of euro-calliope, this is no problem. if it is not, this leads to tiny deviations.
            descriptive-name: Cost scaling factor for roof-mounted PV.
            distribution: unif
            bound1: 0.863636364 # 760 / 880
            bound2: 1.136363636 # 1000 / 880
            source: "Ref. @JRC:2014 (Table 9)"
        cost-open-field-pv:
            # om_prod is missing here. but as long capacity factor is close to average capacity factor
            # of euro-calliope, this is no problem. if it is not, this leads to tiny deviations.
            descriptive-name: Cost scaling factor for utility-scale PV.
            distribution: unif
            bound1: 0.538461538 # 280 / 520
            bound2: 1.115384615 # 580 / 520
            source: "Ref. @JRC:2014 (Table 7)"
        capacity-density-wind-onshore:
            descriptive-name: Capacity density of onshore wind [m²/W].
            distribution: norm
            bound1: 0.113378685 # mean, 1 / 8.82
            bound2: 0.025452358 # std (1 / 8.82) * (1.98 / 8.82)
            source: "Ref. @vanZalk:2018"
        efficiency-open-field-pv:
            descriptive-name: Module efficiency of open field PV.
            distribution: unif
            bound1: 0.175
            bound2: 0.22
            source: "Ref. @Wirth:2020"
        module-share-open-field-pv:
            descriptive-name: Share of land that is covered by PV modules.
            distribution: unif
            bound1: 0.4
            bound2: 0.5
            source: "Refs. @Wirth:2017 @Smil:2015"
